<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>Force layout (with links)</title>
</head>

<body>
  <div id="content">
    <svg width="800" height="600">
      <g class="links"></g>
      <g class="nodes"></g>
    </svg>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    function initChart(nodes, links) {
      var width = 800;
      var height = 600;

      var simulation = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(-15))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('link',
          d3.forceLink()
            .id(d => d.id)
            .links(links)
            .distance(d => 150))
        .force('collision', d3.forceCollide().radius(d => scaleRadius(d.radius)))
        .on('tick', ticked);

      function updateLinks() {
        var u = d3.select('.links')
          .selectAll('line')
          .data(links);

        u.enter()
          .append('line')
          .merge(u)
          .attr('x1', d => d.source.x)
          .attr('y1', d => d.source.y)
          .attr('x2', d => d.target.x)
          .attr('y2', d => d.target.y)
          .attr('stroke-width', d => d.width)
          .attr('stroke', d => linkColor(d.type));

        u.exit().remove();
      }

      function updateNodes() {
        u = d3.select('.nodes')
          .selectAll('circle')
          .data(nodes);

        u.enter()
          .append('circle')
          .merge(u)
          .attr('r', d => scaleRadius(d.radius))
          .attr('fill', d => nodeColor(d.type))
          .attr('cx', d => d.x)
          .attr('cy', d => d.y);

        u.exit().remove();
      }

      function ticked() {
        updateLinks();
        updateNodes();
      }

      function scaleRadius(r) {
        return d3.scaleSqrt([0, 10], [2, 20])(r);
      }

      function nodeColor(type) {
        return d3.scaleOrdinal([0, 3], d3.schemeCategory10)(type);
      }

      function linkColor(type) {
        var color = d3.color(d3.scaleOrdinal([0, 3], d3.schemeCategory10)(type));
        color.opacity = 0.4;
        return color;
      }
    }

    d3.json('data.json').then(
      function (data) {
        initChart(data.nodes, data.links);
      }
    );

  </script>
</body>

</html>
