<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Scaling Science</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bubble_chart.css">
</head>

<body>
    <div class="menu">
      <label for="nRadius">
             Year: <span id="nRadius-value"></span>
      </label>
      <input type="range" id="nRadius">
      <div class="toolbar" id="toolbar-color">
        Color: <a href="#" id="impact" class="button active">Impact score</a>
        <a href="#" id="change" class="button">Change in impact</a>
      </div>
    	<div class="toolbar" id="toolbar">
        Cluster: <a href="#" id="all" class="button active">All</a>
        <a href="#" id="field" class="button">Field</a>
        <a href="#" id="pub" class="button">Publisher</a>
      </div>
      <div class="toolbar" id="toolbar-labels">
        Labels: <a href="#" id="clear-labels" class="button">Clear</a>
      </div>
    </div>

    <div id="viz"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="src/tooltip.js"></script>
  <script src="data/bubble_parameters.js"></script>
  <script src="src/bubble_chart_cluster.js"></script>
  <script type="text/javascript">

    var myBubbleChart = bubbleChart();

    function display(data) {
      myBubbleChart('#viz', data);
    }

    d3.csv(data_file).then(display);

    setupButtons();
  </script>

</body>
</html>
