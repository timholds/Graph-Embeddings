<meta charset="utf-8">

<style>
  text {
    font: 10px sans-serif;
  }
</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<p>
  <label for="year"
         style="display: inline-block; width: 240px; text-align: right">
         year = <span id="year-value">â€¦</span>
  </label>
  <input type="range" min="2000" max="2001" id="year">
</p>

<script>

var width = 600;
var height = 300;

var holder = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

// when the input year changes update the circle
d3.select("#year").on("input", function() {
  update(+this.value);
});

// Initial starting year - seems to initialize to the first element of size array
// regardlesless of what the year value is
update(2001);


var diameter = 960,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("color", "white")
    .style("padding", "8px")
    .style("background-color", "rgba(0, 0, 0, 0.75)")
    .style("border-radius", "6px")
    .style("font", "12px sans-serif")
    .text("tooltip");


d3.json("{{url_for('static', filename='data-2-bubbles.json')}}", function(error, root) {
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); })
      .on("mouseover", function(d) {
              tooltip.text(d.className + ": " + format(d.value));
              tooltip.style("visibility", "visible");
      })
      .on("mousemove", function() {
          return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
      })
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .style("pointer-events", "none")
      .text(function(d) { return d.className.substring(0, d.r / 3); });

});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    // TODO need to make this so that it gets the size corresponding to the year
    else classes.push({packageName: name, className: node.name, value: node.size[0]});
  }

  recurse(null, root);
  return {children: classes};
}

// update the elements
// todo make the range and year_value its own function and check for off by one
function update(year) {

  // adjust the text on the range slider
  d3.select("#year-value").text(year);
  d3.select("#year").property("value", year);

  year_index = year - 2000
  // TODO this needs to update all circle radiuses
  // TODO figure out if holder and .node need to be changed, if we should use update() method of d3.js
  holder.selectAll(".node")
    //.attr("r", node.size[year_index])
    .attr("r", year);
    //.attr("r", node.size[0])
}




d3.select(self.frameElement).style("height", diameter + "px");

</script>


</body>
